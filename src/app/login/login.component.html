<div *ngIf="!isAuthenticated" class="container">
    <h2>Login</h2>
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>

  <div *ngIf="isAuthenticated">
    <button (click)="logout()" class="btn btn-primary">Logout</button>
    <div *ngIf="userProfile">
      <h3>User Profile</h3>
      <p>Email: {{ userProfile.email }}</p>
      <p>Name: {{ userProfile.name }}</p>
    <p>Nickname: {{userProfile.nickname }}</p>
    <p>Last Login: {{ userProfile.last_login }}</p>
      <!-- Display other user profile details as needed -->
    </div>
  </div>
